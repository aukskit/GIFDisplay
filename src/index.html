<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFDisplay</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: transparent;
      }
      #gif {
        position: absolute;
        top: 0;
        left: 0;
        -webkit-app-region: drag;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <img
      id="gif"
      src="../resources/images/NyanCat.gif"
      alt="Transparent GIF"
      style="display: none"
    />
  </body>
  <script src="index.js"></script>
</html>
